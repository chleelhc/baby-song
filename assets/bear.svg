    <circle cx="80" cy="80" r="4" fill="black"/>
    <circle cx="120" cy="80" r="4" fill="black"/>
    <!-- Bear nose -->
    <ellipse cx="100" cy="100" rx="15" ry="10" fill="black"/>
    <!-- Bear mouth -->
    <path d="M85 110 Q100 120 115 110" stroke="black" fill="none" stroke-width="2"/>
    <!-- Bear arms -->
    <path d="M60 120 Q40 140 60 160" stroke="#8B4513" fill="none" stroke-width="15"/>
    <path d="M140 120 Q160 140 140 160" stroke="#8B4513" fill="none" stroke-width="15"/>
    <!-- Bear legs -->
    <path d="M80 190 Q80 200 70 200" stroke="#8B4513" fill="none" stroke-width="15"/>
    <path d="M120 190 Q120 200 130 200" stroke="#8B4513" fill="none" stroke-width="15"/>
